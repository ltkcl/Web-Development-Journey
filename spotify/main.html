<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/logo.png">
    <link rel="stylesheet" href="style.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="navbar">
                <div class="nav-option">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>  	
            <div class="library">
                <div class="option">
                     <div class="lib-option nav-option">
                        <img src="./assets/library_icon.png" alt="">
                        <a href="#">Your Library</a>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="lib-box">
                    <div class="box">
                        <p class="box-p1">Create you own Playlist</p>
                        <p class="box-p2">It's easy , we'll help you</p>
                        <button class="badge">Create Playlist</button>
                    </div>
                    <div class="box">
                        <p class="box-p1">Let's find some podcast to follow</p>
                        <p class="box-p2">we'll keep you updated for new episodes</p>
                        <button class="badge">Browse podcasts</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="sticky-nav">
                <div class="sticky-nav-icon">
                    <img src="./assets/backward_icon.png" alt="backward_icon">
                    <img src="./assets/forward_icon.png" alt="forward_icon">
                </div> 
                <div class="sticky-nav-option">
                    <button class="badge">Explore Premium</button>
                    <button class="badge darkbadge"><i class="fa-solid fa-circle-down" style="margin-right:5px ;"></i> Install app</button>
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
            <div class="cards">
                 <h2 class="heading">Recently Played</h2>
                <div class="card-container">
                    <div class="card">
                        <img src="./assets/card1img.jpeg" alt="">
                        <p class="card-title">Top 50 - Global</p>
                        <p class="card-info">Your Daily updates of the most played tracks</p>
                    </div>
                </div> 
            </div>
        </div>
        <div class="music-player">music-player</div>
    </div>
</body>
</html>
