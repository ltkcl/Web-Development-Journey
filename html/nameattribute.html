<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>name attribute</title>
</head>
<body>
    <form action="https://www.google.com/search?">
        <div>
            <label for="search" > search</label>

    </form>
</body>
